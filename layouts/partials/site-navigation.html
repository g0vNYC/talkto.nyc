<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="bg-washed-green f4 fw6 green no-underline pink db w100">
      {{ .Site.Title }}
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.primary }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.primary }}
          <li class="list f4 f5-ns fw4 dib pr3">
            <a class="hover-green no-underline light-green" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
