{{ define "header" }}{{ partial "site-navigation.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 center">
    <article class="center cf pv5 ph4-ns mw9 w-100">
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f5 nested-links nested-img mid-gray">
        <div class="mw6">
          {{ .Content }}
        </div>
        {{ partial "polis-embed.html" . .Params.polis_id }}
      </div>
    </article>
    <aside class="mt2 ph3 pt2 pt6-ns bg-light-gray w-30">
      {{ partial "menu-contextual.html" . }}
    </aside>
  </div>
{{ end }}
